<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen bg-black">
    <main class="bg-[url('img/background.png')] min-h-screen w-[35%] mx-auto">
      <section id="home-screen" class="#">
        <div
          class="text-white flex flex-col gap-10 items-center min-h-screen justify-center"
        >
          <h2 class="text-6xl uppercase font-bold">alphabet clash</h2>
          <p class="capitalize">
            unleash your keyboard kung fu : presss "Enter" to play
          </p>
          <button onclick="playButton()" class="btn capitalize">
            play now
          </button>
        </div>
      </section>

      <section id="play-ground" class="pt-20 hidden">
        <div class="bg-orange-50 w-full h-72  border-[16px] rounded-2xl border-gray-900">
            <p class="text-white bg-gray-800 text-center py-1.5 w-6/12 mx-auto rounded-b-lg">Dont's Watch keyboard while playing....</p>
          <div
            class="flex flex-col justify-center items-center h-52 "
          >
            <p id="random-alphabet" class="text-8xl font-bold">Y</p>
          </div>
        </div>

        <div class="py-20">
          <div class="flex justify-center gap-1 my-1 w-full ">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <div class="flex justify-between">
          <button class="btn">
            Life
            <i class="fa-solid fa-heart-circle-bolt"></i>
            <span>1</span>
          </button>
          <button class="btn">
            Score
            <i class="fa-solid fa-dollar-sign"></i>
            <span>1</span>
          </button>
        </div>
      </section>

      <section class="hidden">
        <div class="flex flex-col justify-center items-center min-h-screen">
          <div
            class="text-white bg-purple-400 w-6/12 mx-auto flex flex-col items-center py-10 gap-3 rounded-xl"
          >
            <h2>
              <span class="text-4xl font-bold">Score:</span>
              <span class="text-3xl">14</span>
            </h2>
            <button class="btn">Play Again</button>
            <p>Practice will make you pro</p>
          </div>
        </div>
      </section>
    </main>

    <script src="alpahabet.js"></script>
    <script src="scprits.js"></script>
  </body>
</html>
